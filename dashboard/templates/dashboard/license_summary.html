{% load i18n wagtailadmin_tags %}
{% if license_status %}
    <br />
    <br />
    <section class="panel summary nice-padding">
        <table style="width: 90%">
            <tr>
                <td style="text-align: center;">
                    NODE ID
                </td>
                <td style="text-align: center;">
                    UUID
                </td>
                <td style="text-align: center;">
                    NAME
                </td>
                <td style="text-align: center;">
                    STATUS
                </td>
            </tr>
            {% for license in license_status %}
            <tr>
                <td style="text-align: center;">
                    {{ license.node_id }}
                </td>
                <td style="text-align: center;">
                    {{ license.uuid }}
                </td>
                <td style="text-align: center;">
                    {{ license.name }}
                </td>
                <td style="text-align: center;">
                    {{ license.msg }}
                </td>
            </tr>
            {% endfor %}
        </table>
    </section>
    <br />
{% endif %}
