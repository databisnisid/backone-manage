{% load i18n wagtailadmin_tags %}

        <table style="width: 90%">
            <tr>
                <th style="text-align: center; border-bottom: 1px solid #ddd;">
                    Number of Sample 
                </th>
                <th style="text-align: center; border-bottom: 1px solid #ddd;">
                    Average Packet Loss (%)
                </th>
                <th style="text-align: center; border-bottom: 1px solid #ddd;">
                    Average Round Trip (ms)
                </th>
            </tr>
            <tr>
                <td style="text-align: center;">
                    {{ num_sample }}
                </td>
                <td style="text-align: center;">
                    {{ packet_loss }}
                </td>
                <td style="text-align: center;">
                    {{ round_trip }}
                </td>
            </tr>
        </table>
    </section>
